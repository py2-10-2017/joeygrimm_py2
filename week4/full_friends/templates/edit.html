<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_sheet.css')}}">
    <title>Edit a Friend</title>
</head>
<body>
    <h1>Edit a Friend</h1>
    <form action="/friends/{{friend['id']}}" method="POST">
        <label for="updated_first_name">Current First Name: </label>
        <input type="text" name="updated_first_name" id="updated_first_name" value="{{friend['first_name']}}">
        <label for="updated_last_name">Current Last Name: </label>
        <input type="text" name="updated_last_name" id="updated_last_name" value="{{friend['last_name']}}">
        <label for="updated_email">Current Email Address: </label>
        <input type="text" name="updated_email" id="updated_email" value="{{friend['email']}}">
        <input type="submit" value="Finish Friend Edit">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
