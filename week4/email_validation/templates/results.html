<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_sheet.css')}}">
    <title>Email Success</title>
</head>
<body>
    <h1>Thank You!</h1>
    <h3> Thanks again, {{emails[-1]}} is a valid email address.</h3>
    <form action="/" method="GET">
      <input type="submit" value="Return to Email Page">
    </form>
    <h2>Entered Emails</h2>
    {% for entry in emails %}
    <ul><li>{{entry['email']}}--{{entry['created_at']}}</li></ul>
    {%endfor%}
</body>
</html>
